  - csharp
  - vb
  name: GetRoundConnectorsFromFitting(FamilyInstance)
  nameWithType: MbConnectorUtilities.GetRoundConnectorsFromFitting(FamilyInstance)
  fullName: MBF.Revit.Data.Utils.MbConnectorUtilities.GetRoundConnectorsFromFitting(Autodesk.Revit.DB.FamilyInstance)
  type: Method
  source:
    href: https://github.com/MicroBIM-DevTeam/MBF.Revit.Data/blob/253b5d8129b6e5c10d98b6c3ed591eb52b009297/Utils/MbConnectorUtilities.cs
  assemblies:
  - MBF.Revit.Data
  namespace: MBF.Revit.Data.Utils
  summary: Retrieves a list of round connectors from the specified fitting.
  example: []
  syntax:
    content: public static MbResult<List<Connector>> GetRoundConnectorsFromFitting(FamilyInstance fitting)
    parameters:
    - id: fitting
      type: Autodesk.Revit.DB.FamilyInstance
      description: >-
        The <xref href="FamilyInstance" data-throw-if-not-resolved="false"></xref> representing the fitting from which to extract round connectors. Must not be null
                    and must have valid connectors.
    return:
      type: MB.Common.Utils.Result.MbResult{System.Collections.Generic.List{Autodesk.Revit.DB.Connector}}
      description: >-
        An <xref href="MB.Common.Utils.Result.MbResult%601" data-throw-if-not-resolved="false"></xref> containing a list of <xref href="Connector" data-throw-if-not-resolved="false"></xref> objects that are round and not part of a
                    piping system. Returns a failure result if the fitting's connectors are null or invalid, or if no round connectors
                    are found.
    content.vb: Public Shared Function GetRoundConnectorsFromFitting(fitting As FamilyInstance) As MbResult(Of List(Of Connector))
  overload: MBF.Revit.Data.Utils.MbConnectorUtilities.GetRoundConnectorsFromFitting*
