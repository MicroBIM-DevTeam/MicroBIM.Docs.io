- uid: MBF.Revit.Data.Utils.MbConnectorUtilities.GetConnectedElementsFromFitting(Autodesk.Revit.DB.FamilyInstance)
  commentId: M:MBF.Revit.Data.Utils.MbConnectorUtilities.GetConnectedElementsFromFitting(Autodesk.Revit.DB.FamilyInstance)
  id: GetConnectedElementsFromFitting(Autodesk.Revit.DB.FamilyInstance)
  parent: MBF.Revit.Data.Utils.MbConnectorUtilities
  langs:
  - csharp
  - vb
  name: GetConnectedElementsFromFitting(FamilyInstance)
  nameWithType: MbConnectorUtilities.GetConnectedElementsFromFitting(FamilyInstance)
  fullName: MBF.Revit.Data.Utils.MbConnectorUtilities.GetConnectedElementsFromFitting(Autodesk.Revit.DB.FamilyInstance)
  type: Method
  source:
    href: https://github.com/MicroBIM-DevTeam/MBF.Revit.Data/blob/253b5d8129b6e5c10d98b6c3ed591eb52b009297/Utils/MbConnectorUtilities.cs
  assemblies:
  - MBF.Revit.Data
  namespace: MBF.Revit.Data.Utils
  summary: Retrieves a list of elements that are directly or indirectly connected to the specified fitting.
  remarks: >-
    The method first attempts to find elements directly connected to the fitting's connectors. If
                a connector is not directly connected to an element, the method searches for the nearest unconnectTOed connector
                in the document.
  example: []
  syntax:
    content: public static MbResult<List<Element>> GetConnectedElementsFromFitting(FamilyInstance fitting)
    parameters:
    - id: fitting
      type: Autodesk.Revit.DB.FamilyInstance
      description: >-
        The <xref href="FamilyInstance" data-throw-if-not-resolved="false"></xref> representing the fitting from which to find connected elements. Must not be
                    null and must have a valid MEP model.
    return:
      type: MB.Common.Utils.Result.MbResult{System.Collections.Generic.List{Autodesk.Revit.DB.Element}}
      description: >-
        An <xref href="MB.Common.Utils.Result.MbResult%601" data-throw-if-not-resolved="false"></xref> containing a list of <xref href="Element" data-throw-if-not-resolved="false"></xref> objects that are connected to the
                    fitting. Returns a failure result if the fitting or its MEP model is null or invalid, or if an error occurs
                    while retrieving connectors.
    content.vb: Public Shared Function GetConnectedElementsFromFitting(fitting As FamilyInstance) As MbResult(Of List(Of Element))
  overload: MBF.Revit.Data.Utils.MbConnectorUtilities.GetConnectedElementsFromFitting*
- uid: MBF.Revit.Data.Utils.MbConnectorUtilities.GetRoundConnectorsFromFitting(Autodesk.Revit.DB.FamilyInstance)
  commentId: M:MBF.Revit.Data.Utils.MbConnectorUtilities.GetRoundConnectorsFromFitting(Autodesk.Revit.DB.FamilyInstance)
  id: GetRoundConnectorsFromFitting(Autodesk.Revit.DB.FamilyInstance)
