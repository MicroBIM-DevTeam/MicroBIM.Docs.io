- uid: MBF.Revit.Data.Utils.MbConnectorUtilities.BypassNonConnectorFittings(Autodesk.Revit.DB.FamilyInstance,System.Collections.Generic.List{Autodesk.Revit.DB.ElementId})
  commentId: M:MBF.Revit.Data.Utils.MbConnectorUtilities.BypassNonConnectorFittings(Autodesk.Revit.DB.FamilyInstance,System.Collections.Generic.List{Autodesk.Revit.DB.ElementId})
  id: BypassNonConnectorFittings(Autodesk.Revit.DB.FamilyInstance,System.Collections.Generic.List{Autodesk.Revit.DB.ElementId})
  parent: MBF.Revit.Data.Utils.MbConnectorUtilities
  langs:
  - csharp
  - vb
  name: BypassNonConnectorFittings(FamilyInstance, List<ElementId>)
  nameWithType: MbConnectorUtilities.BypassNonConnectorFittings(FamilyInstance, List<ElementId>)
  fullName: MBF.Revit.Data.Utils.MbConnectorUtilities.BypassNonConnectorFittings(Autodesk.Revit.DB.FamilyInstance, System.Collections.Generic.List<Autodesk.Revit.DB.ElementId>)
  type: Method
  source:
    href: https://github.com/MicroBIM-DevTeam/MBF.Revit.Data/blob/253b5d8129b6e5c10d98b6c3ed591eb52b009297/Utils/MbConnectorUtilities.cs
  assemblies:
  - MBF.Revit.Data
  namespace: MBF.Revit.Data.Utils
  summary: >-
    Traverses a chain of connected fittings starting from the specified fitting, bypassing any fittings that are of

    the type <xref href="MB.Common.Settings.ListingSettings.StandardFittingType.ModelingHelperNonConnector" data-throw-if-not-resolved="false"></xref>.
  remarks: >-
    The method will return a failure result if the <code class="paramref">startingFitting</code> is null, if
                the <code class="paramref">excludedElementIds</code> list is null, or if no suitable fitting is found within the maximum
                number of iterations. The traversal will also fail if any fitting in the chain cannot be processed due to
                missing family information or connectivity issues.
  example: []
  syntax:
    content: public static MbResult<FamilyInstance> BypassNonConnectorFittings(FamilyInstance startingFitting, List<ElementId> excludedElementIds)
    parameters:
    - id: startingFitting
      type: Autodesk.Revit.DB.FamilyInstance
      description: The initial fitting from which to start the traversal. Cannot be null.
    - id: excludedElementIds
      type: System.Collections.Generic.List{Autodesk.Revit.DB.ElementId}
      description: A list of element IDs to exclude from the traversal. Cannot be null.
    return:
      type: MB.Common.Utils.Result.MbResult{Autodesk.Revit.DB.FamilyInstance}
      description: A <xref href="MB.Common.Utils.Result.MbResult%601" data-throw-if-not-resolved="false"></xref> containing the first fitting that is not of type <xref href="MB.Common.Settings.ListingSettings.StandardFittingType.ModelingHelperNonConnector" data-throw-if-not-resolved="false"></xref>, or an error message if the traversal fails.
    content.vb: Public Shared Function BypassNonConnectorFittings(startingFitting As FamilyInstance, excludedElementIds As List(Of ElementId)) As MbResult(Of FamilyInstance)
  overload: MBF.Revit.Data.Utils.MbConnectorUtilities.BypassNonConnectorFittings*
  nameWithType.vb: MbConnectorUtilities.BypassNonConnectorFittings(FamilyInstance, List(Of ElementId))
  fullName.vb: MBF.Revit.Data.Utils.MbConnectorUtilities.BypassNonConnectorFittings(Autodesk.Revit.DB.FamilyInstance, System.Collections.Generic.List(Of Autodesk.Revit.DB.ElementId))
  name.vb: BypassNonConnectorFittings(FamilyInstance, List(Of ElementId))
