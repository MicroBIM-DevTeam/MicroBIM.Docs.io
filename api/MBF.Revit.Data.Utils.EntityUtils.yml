  assemblies:
  - MBF.Revit.Data
  namespace: MBF.Revit.Data.Utils
  summary: >-
    Retrieves the <xref href="ElementId" data-throw-if-not-resolved="false"></xref> value associated with the specified <code class="paramref">field</code> in the given

    <code class="paramref">entity</code>.
  remarks: >-
    The method retrieves the <xref href="ElementId" data-throw-if-not-resolved="false"></xref> value using the appropriate unit system based on the

    runtime environment.

    <p>
        <b>Error messages:</b>
        <ul><li>Entity or field cannot be null.</li><li>Failed to retrieve the ElementId value from the entity.</li></ul>
    </p>
  example: []
  syntax:
    content: public static ElementId GetElementId(Entity entity, Field field)
    parameters:
    - id: entity
      type: Autodesk.Revit.DB.ExtensibleStorage.Entity
      description: >-
        The <xref href="Autodesk.Revit.DB.ExtensibleStorage.Entity" data-throw-if-not-resolved="false"></xref> from which to retrieve the <xref href="ElementId" data-throw-if-not-resolved="false"></xref> value. Cannot be

        <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/keywords/null">null</a>.
    - id: field
      type: Autodesk.Revit.DB.ExtensibleStorage.Field
      description: The <xref href="Autodesk.Revit.DB.ExtensibleStorage.Field" data-throw-if-not-resolved="false"></xref> that identifies the data to retrieve. Cannot be <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/keywords/null">null</a>.
    return:
      type: Autodesk.Revit.DB.ElementId
      description: >-
        The <xref href="ElementId" data-throw-if-not-resolved="false"></xref> value associated with the specified <code class="paramref">field</code> in the

        <code class="paramref">entity</code>.
    content.vb: Public Shared Function GetElementId(entity As Entity, field As Field) As ElementId
