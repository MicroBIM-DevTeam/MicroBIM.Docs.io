  type: Method
  source:
    href: https://github.com/MicroBIM-DevTeam/MBF.Revit.Data/blob/4a4e0975ded0e7a98ad0e9bfffe5b78cd2e3d6c1/Utils/EntityUtils.cs
  assemblies:
  - MBF.Revit.Data
  namespace: MBF.Revit.Data.Utils
  summary: Retrieves the <xref href="Autodesk.Revit.DB.XYZ" data-throw-if-not-resolved="false"></xref> value of the specified field from the given entity.
  remarks: >-
    The method adapts to different versions of the API to ensure compatibility.

    <p>
        <b>Error messages:</b>
        <ul><li>Entity or field cannot be null.</li><li>Failed to retrieve the XYZ value from the entity.</li></ul>
    </p>
  example: []
  syntax:
    content: public static XYZ GetXYZ(Entity entity, Field field)
    parameters:
    - id: entity
      type: Autodesk.Revit.DB.ExtensibleStorage.Entity
      description: The entity from which to retrieve the <xref href="Autodesk.Revit.DB.XYZ" data-throw-if-not-resolved="false"></xref> value. Cannot be <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/keywords/null">null</a>.
    - id: field
      type: Autodesk.Revit.DB.ExtensibleStorage.Field
      description: >-
        The field that specifies which <xref href="Autodesk.Revit.DB.XYZ" data-throw-if-not-resolved="false"></xref> value to retrieve. Cannot be

        <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/keywords/null">null</a>.
    return:
      type: Autodesk.Revit.DB.XYZ
      description: The <xref href="Autodesk.Revit.DB.XYZ" data-throw-if-not-resolved="false"></xref> value associated with the specified field in the entity.
    content.vb: Public Shared Function GetXYZ(entity As Entity, field As Field) As XYZ
  overload: MBF.Revit.Data.Utils.EntityUtils.GetXYZ*
