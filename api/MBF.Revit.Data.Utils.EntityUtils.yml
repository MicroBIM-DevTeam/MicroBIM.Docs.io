  summary: Sets the specified field of the given entity to the provided XYZ value, using the appropriate unit system.
  remarks: >-
    The method determines the appropriate unit system based on the runtime environment and applies it

    when setting the field.

    <p>
        <b>Error messages:</b>
        <ul><li>Entity, field, or value cannot be null.</li><li>Failed to set the XYZ value for the specified field.</li></ul>
    </p>
