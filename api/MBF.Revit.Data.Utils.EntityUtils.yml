      type: Autodesk.Revit.DB.ExtensibleStorage.Entity
      description: The entity whose field is to be updated. Cannot be null.
    - id: field
      type: Autodesk.Revit.DB.ExtensibleStorage.Field
      description: The field of the entity to set. Cannot be null.
    - id: value
      type: Autodesk.Revit.DB.XYZ
      description: The XYZ value to assign to the specified field. Cannot be null.
    content.vb: Public Shared Sub SetXYZ(entity As Entity, field As Field, value As XYZ)
