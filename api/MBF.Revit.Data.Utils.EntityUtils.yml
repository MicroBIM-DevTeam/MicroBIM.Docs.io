    href: https://github.com/MicroBIM-DevTeam/MBF.Revit.Data/blob/4a4e0975ded0e7a98ad0e9bfffe5b78cd2e3d6c1/Utils/EntityUtils.cs
  assemblies:
  - MBF.Revit.Data
  namespace: MBF.Revit.Data.Utils
  summary: >-
    Provides utility methods for working with entities and their associated fields, enabling the retrieval and

    assignment of values such as <xref href="Autodesk.Revit.DB.XYZ" data-throw-if-not-resolved="false"></xref> and <xref href="ElementId" data-throw-if-not-resolved="false"></xref>.
  remarks: >-
    The <xref href="MBF.Revit.Data.Utils.EntityUtils" data-throw-if-not-resolved="false"></xref> class adapts to different runtime environments to ensure compatibility

    with varying unit systems. It includes methods for retrieving and setting field values in entities, handling both

    <xref href="Autodesk.Revit.DB.XYZ" data-throw-if-not-resolved="false"></xref> and <xref href="ElementId" data-throw-if-not-resolved="false"></xref> types. This class is designed for use in scenarios where precise

    handling of units and field data is required.

    <p>
        <b>Error messages:</b>
        <ul><li>Entity or field cannot be null.</li><li>Value cannot be null.</li><li>Failed to retrieve or set the specified field value.</li></ul>
    </p>
  example: []
  syntax:
    content: public static class EntityUtils
    content.vb: Public Module EntityUtils
