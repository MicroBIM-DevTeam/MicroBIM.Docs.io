  namespace: MB.Common.Aspects
  summary: Provides an aspect that displays a loading dialog while a target method is executing.
  remarks: >-
    This aspect intercepts method calls and displays a progress dialog using an <xref href="MBFWpfToolkit.Services.IDialogService" data-throw-if-not-resolved="false"></xref>  while the target method is being executed. The dialog is automatically closed when the
                method completes  or throws an exception. If the target method returns a <xref href="System.Threading.Tasks.Task" data-throw-if-not-resolved="false"></xref>, the dialog remains open
                until  the asynchronous operation is completed.  This aspect is typically applied to methods where long-running
                operations occur, to improve user experience  by providing visual feedback during execution.
  example: []
  syntax:
    content: >-
      [Aspect(Scope.Global)]

      [Injection(typeof(LoadingDialogAspect))]

      public class LoadingDialogAspect : Attribute, _Attribute
    content.vb: >-
      <Aspect(Scope.Global)>

      <Injection(GetType(LoadingDialogAspect))>

