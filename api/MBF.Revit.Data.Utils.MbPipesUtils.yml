  nameWithType: MbPipesUtils.GetPipeInstances(IEnumerable<Element>)
  fullName: MBF.Revit.Data.Utils.MbPipesUtils.GetPipeInstances(System.Collections.Generic.IEnumerable<Autodesk.Revit.DB.Element>)
  type: Method
  source:
    href: https://github.com/MicroBIM-DevTeam/MBF.Revit.Data/blob/8bd3dcbe83eb4bd0f9f991b91dc095ac3d5ca9f4/Utils/MbPipesUtils.cs
  assemblies:
  - MBF.Revit.Data
  namespace: MBF.Revit.Data.Utils
  summary: >-
    Retrieves all <xref href="Autodesk.Revit.DB.Plumbing.Pipe" data-throw-if-not-resolved="false"></xref> elements categorized as rigid pipes 

    from the provided collection of Revit elements.
  remarks: >-
    This method filters the input collection to include only elements whose category is "Pipes",

    then casts those elements to <xref href="Autodesk.Revit.DB.Plumbing.Pipe" data-throw-if-not-resolved="false"></xref> for further use.

    The filtering logic uses conditional compilation to support multiple Revit versions.
  example: []
  syntax:
    content: public static IEnumerable<Pipe> GetPipeInstances(IEnumerable<Element> selectedElements)
    parameters:
    - id: selectedElements
      type: System.Collections.Generic.IEnumerable{Autodesk.Revit.DB.Element}
      description: A collection of <xref href="Element" data-throw-if-not-resolved="false"></xref> objects to search within.
    return:
      type: System.Collections.Generic.IEnumerable{Autodesk.Revit.DB.Plumbing.Pipe}
      description: >-
        An <xref href="System.Collections.Generic.IEnumerable%601" data-throw-if-not-resolved="false"></xref> containing all elements from 

        <code class="paramref">selectedElements</code> that are categorized as 

        BuiltInCategory.OST_PipeCurves.
    content.vb: Public Shared Function GetPipeInstances(selectedElements As IEnumerable(Of Element)) As IEnumerable(Of Pipe)
