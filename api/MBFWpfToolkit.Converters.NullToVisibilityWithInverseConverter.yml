  assemblies:
  - MBFWpfToolkit
  namespace: MBFWpfToolkit.Converters
  summary: >-
    Converts a <code>null</code> value to a <xref href="System.Windows.Visibility" data-throw-if-not-resolved="false"></xref> value.

    Supports optional inversion using a converter parameter.
  remarks: >-
    If the parameter is set to "Inverse" (case-insensitive), the visibility result will be inverted.

    Useful for showing/hiding UI elements based on null presence.
  example: []
  syntax:
    content: 'public class NullToVisibilityWithInverseConverter : IValueConverter'
