  assemblies:
  - MBFWpfToolkit
  namespace: MBFWpfToolkit.Converters
  summary: Converts a <code>null</code> value to <xref href="System.Windows.Visibility.Collapsed" data-throw-if-not-resolved="false"></xref> or <xref href="System.Windows.Visibility.Visible" data-throw-if-not-resolved="false"></xref>.
  example: []
  syntax:
    content: public object Convert(object value, Type targetType, object parameter, CultureInfo culture)
    parameters:
    - id: value
      type: System.Object
      description: The value to check for null.
    - id: targetType
      type: System.Type
      description: The target type (expected to be <xref href="System.Windows.Visibility" data-throw-if-not-resolved="false"></xref>).
    - id: parameter
      type: System.Object
      description: Optional parameter. If set to "Inverse", the result is inverted.
    - id: culture
      type: System.Globalization.CultureInfo
      description: Culture info (not used).
    return:
      type: System.Object
      description: >-
        <xref href="System.Windows.Visibility.Visible" data-throw-if-not-resolved="false"></xref> if the value is not null; otherwise <xref href="System.Windows.Visibility.Collapsed" data-throw-if-not-resolved="false"></xref>.

        If "Inverse" is passed, the result is flipped.
    content.vb: Public Function Convert(value As Object, targetType As Type, parameter As Object, culture As CultureInfo) As Object
