  assemblies:
  - MBF.Revit.Data
  namespace: MBF.Revit.Data.Utils
  summary: Filters the provided collection of Revit elements and retrieves all flex pipes.
  remarks: >-
    This method ensures that only elements categorized as flex pipes

    (BuiltInCategory.OST_FlexPipeCurves) are returned.

    <p>Possible error messages:</p>

    <ul><li>
                <code>ArgumentNullException</code>: Thrown if <code class="paramref">selectedElements</code> is null.
            </li><li>
                <code>InvalidCastException</code>: Thrown if an element cannot be cast to <xref href="Autodesk.Revit.DB.Plumbing.FlexPipe" data-throw-if-not-resolved="false"></xref>.
            </li></ul>
  example: []
  syntax:
    content: public static IEnumerable<FlexPipe> GetFlexPipeInstances(IEnumerable<Element> selectedElements)
    parameters:
    - id: selectedElements
      type: System.Collections.Generic.IEnumerable{Autodesk.Revit.DB.Element}
      description: A collection of Revit elements to filter.
    return:
      type: System.Collections.Generic.IEnumerable{Autodesk.Revit.DB.Plumbing.FlexPipe}
      description: An <xref href="System.Collections.Generic.IEnumerable%601" data-throw-if-not-resolved="false"></xref> of <xref href="Autodesk.Revit.DB.Plumbing.FlexPipe" data-throw-if-not-resolved="false"></xref> objects.
    content.vb: Public Shared Function GetFlexPipeInstances(selectedElements As IEnumerable(Of Element)) As IEnumerable(Of FlexPipe)
