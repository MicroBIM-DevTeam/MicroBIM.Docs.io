  summary: Provides extension methods for working with Revit documents, specifically for managing linked Revit models.
  remarks: >-
    This class includes methods to retrieve and manipulate linked Revit model instances within a

    document. These methods are designed to simplify common tasks related to linked models, such as retrieving all

    valid

    linked models or ensuring that linked models are set to be room bounding.
