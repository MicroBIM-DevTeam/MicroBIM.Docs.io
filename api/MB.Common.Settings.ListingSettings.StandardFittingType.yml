  fullName: MB.Common.Settings.ListingSettings.StandardFittingType.ThreadedTee
  type: Field
  assemblies:
  - MB.Common
  namespace: MB.Common.Settings.ListingSettings
  summary: >-
    Represents a type of standard fitting known as "Threaded Tee."

    This fitting features a T-shaped design with threaded connections

    at all three connection points, commonly used in piping systems

    for branching a flow into two lines or combining two flows into one.
  example: []
  syntax:
    content: ThreadedTee = 2
    return:
      type: MB.Common.Settings.ListingSettings.StandardFittingType
