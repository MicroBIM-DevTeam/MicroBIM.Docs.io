- uid: MB.Common.Settings.ListingSettings.StandardFittingType.ThreadedElbow
  commentId: F:MB.Common.Settings.ListingSettings.StandardFittingType.ThreadedElbow
  id: ThreadedElbow
  parent: MB.Common.Settings.ListingSettings.StandardFittingType
  langs:
  - csharp
  - vb
  name: ThreadedElbow
  nameWithType: StandardFittingType.ThreadedElbow
  fullName: MB.Common.Settings.ListingSettings.StandardFittingType.ThreadedElbow
  type: Field
  assemblies:
  - MB.Common
  namespace: MB.Common.Settings.ListingSettings
  summary: >-
    Represents a threaded elbow fitting type within the standard fitting category.

    Threaded elbow fittings are designed to join two pipes at an angle,

    typically 90 or 45 degrees, and utilize threading for connection.
  example: []
  syntax:
    content: ThreadedElbow = 1
    return:
      type: MB.Common.Settings.ListingSettings.StandardFittingType
- uid: MB.Common.Settings.ListingSettings.StandardFittingType.ThreadedTee
