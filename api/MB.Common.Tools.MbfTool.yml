  namespace: MB.Common.Tools
  summary: Represents the Sprinkler Voronoi tool.
  remarks: This tool requires the <xref href="MB.Common.SharedParameters.ToolsSharedParameter.ActualCoverage" data-throw-if-not-resolved="false"></xref> shared parameter.
  example: []
  syntax:
    content: >-
      [RequiredSharedParameters(new ToolsSharedParameter[] { ToolsSharedParameter.ActualCoverage, ToolsSharedParameter.ProtectionArea })]

      SprinklerVoronoi = 1
    return:
      type: MB.Common.Tools.MbfTool
    content.vb: >-
      <RequiredSharedParameters(New ToolsSharedParameter() { ToolsSharedParameter.ActualCoverage, ToolsSharedParameter.ProtectionArea })>

      SprinklerVoronoi = 1
