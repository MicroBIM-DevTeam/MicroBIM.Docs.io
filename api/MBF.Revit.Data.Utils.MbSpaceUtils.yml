  assemblies:
  - MBF.Revit.Data
  namespace: MBF.Revit.Data.Utils
  summary: Retrieves a list of ceilings located above a specified point within a given range in a Revit model.
  remarks: >-
    This method identifies ceilings above the specified point by analyzing the geometry of the
                space and applying filters to detect intersecting ceiling elements. It supports both linked Revit models and
                shared positioning configurations.
  example: []
  syntax:
    content: public static MbResult<List<Ceiling>> GetAboveCeilingOfSpace(XYZ point, Document parentDocument, RevitLinkInstance linkInstance, List<Curve> segments, Transform originalElementTransform, List<BuiltInCategory> builtinCategories, double ceilingElementsRange, bool sharedPositioningEnabled)
    parameters:
    - id: point
      type: Autodesk.Revit.DB.XYZ
      description: The point in space from which to search for ceilings. Cannot be <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/keywords/null">null</a>.
    - id: parentDocument
      type: Autodesk.Revit.DB.Document
      description: The parent Revit document containing the space. Cannot be <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/keywords/null">null</a>.
    - id: linkInstance
      type: Autodesk.Revit.DB.RevitLinkInstance
      description: The Revit link instance to search within. Cannot be <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/keywords/null">null</a>.
    - id: segments
      type: System.Collections.Generic.List{Autodesk.Revit.DB.Curve}
      description: A list of curves representing the boundaries of the space. Must contain at least one curve.
    - id: originalElementTransform
      type: Autodesk.Revit.DB.Transform
      description: The transform of the original element defining the space. Cannot be <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/keywords/null">null</a>.
    - id: builtinCategories
      type: System.Collections.Generic.List{Autodesk.Revit.DB.BuiltInCategory}
      description: A list of built-in categories to filter ceiling elements. Must contain at least one category.
    - id: ceilingElementsRange
      type: System.Double
      description: The maximum range, in Revit units, to search for ceiling elements above the point. Must be greater than zero.
    - id: sharedPositioningEnabled
      type: System.Boolean
      description: A value indicating whether shared positioning is enabled for the link instance.
    return:
      type: MB.Common.Utils.Result.MbResult{System.Collections.Generic.List{Autodesk.Revit.DB.Ceiling}}
      description: >-
        An <xref href="MB.Common.Utils.Result.MbResult%601" data-throw-if-not-resolved="false"></xref> containing a list of <xref href="Ceiling" data-throw-if-not-resolved="false"></xref> objects if the operation succeeds, or an
                    error message if it fails.
    content.vb: Public Shared Function GetAboveCeilingOfSpace(point As XYZ, parentDocument As Document, linkInstance As RevitLinkInstance, segments As List(Of Curve), originalElementTransform As Transform, builtinCategories As List(Of BuiltInCategory), ceilingElementsRange As Double, sharedPositioningEnabled As Boolean) As MbResult(Of List(Of Ceiling))
  overload: MBF.Revit.Data.Utils.MbSpaceUtils.GetAboveCeilingOfSpace*
  nameWithType.vb: MbSpaceUtils.GetAboveCeilingOfSpace(XYZ, Document, RevitLinkInstance, List(Of Curve), Transform, List(Of BuiltInCategory), Double, Boolean)
  fullName.vb: MBF.Revit.Data.Utils.MbSpaceUtils.GetAboveCeilingOfSpace(Autodesk.Revit.DB.XYZ, Autodesk.Revit.DB.Document, Autodesk.Revit.DB.RevitLinkInstance, System.Collections.Generic.List(Of Autodesk.Revit.DB.Curve), Autodesk.Revit.DB.Transform, System.Collections.Generic.List(Of Autodesk.Revit.DB.BuiltInCategory), Double, Boolean)
  name.vb: GetAboveCeilingOfSpace(XYZ, Document, RevitLinkInstance, List(Of Curve), Transform, List(Of BuiltInCategory), Double, Boolean)
