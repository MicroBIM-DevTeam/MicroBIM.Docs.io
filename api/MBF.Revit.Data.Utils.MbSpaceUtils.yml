  assemblies:
  - MBF.Revit.Data
  namespace: MBF.Revit.Data.Utils
  summary: Analyzes the geometry of ceilings above a given <xref href="Autodesk.Revit.DB.Mechanical.Space" data-throw-if-not-resolved="false"></xref> and generates a grid for sprinkler placement.
  example: []
  syntax:
    content: public static MbResult<(List<Ceiling> Ceilings, Ceiling MajorCeiling, MbCeilingType MbCeilingType, Face MajorFace, XYZ PointInCeiling, double CeilingHeight, CeilingFaceGrid CeilingGrid)> AnalyzeAboveCeilingGeometryAndGrid(Document doc, Space space, RevitLinkInstance ceilingsLinkInstance, View3D analysisView, double sprinklerOffset = 0, bool drawCurvesInRevit = true, CeilingFaceGridParameters gridParameters = null, double ceilingElementsDetectionRange = 6, bool sharedPositioningEnabled = false)
    parameters:
    - id: doc
      type: Autodesk.Revit.DB.Document
      description: The active Revit <xref href="Autodesk.Revit.DB.Document" data-throw-if-not-resolved="false"></xref>. Must not be <code>null</code>.
    - id: space
      type: Autodesk.Revit.DB.Mechanical.Space
      description: The <xref href="Autodesk.Revit.DB.Mechanical.Space" data-throw-if-not-resolved="false"></xref> to analyze. Must not be <code>null</code>.
    - id: ceilingsLinkInstance
      type: Autodesk.Revit.DB.RevitLinkInstance
      description: The <xref href="Autodesk.Revit.DB.RevitLinkInstance" data-throw-if-not-resolved="false"></xref> containing ceiling elements. Must not be <code>null</code>.
    - id: analysisView
      type: Autodesk.Revit.DB.View3D
      description: The <xref href="Autodesk.Revit.DB.View3D" data-throw-if-not-resolved="false"></xref> used for geometric analysis. Must not be <code>null</code>.
    - id: sprinklerOffset
      type: System.Double
      description: Optional offset to subtract from ceiling height for sprinkler placement.
    - id: drawCurvesInRevit
      type: System.Boolean
      description: If <code>true</code>, draws boundary curves in Revit for debugging.
    - id: gridParameters
      type: CeilingFaceGridParameters
      description: Optional <xref href="CeilingFaceGridParameters" data-throw-if-not-resolved="false"></xref> for grid configuration. If <code>null</code>, defaults are used.
    - id: ceilingElementsDetectionRange
      type: System.Double
      description: Detection range (in feet) for ceiling elements above the space. Must be greater than zero.
    - id: sharedPositioningEnabled
      type: System.Boolean
    return:
      type: MB.Common.Utils.Result.MbResult{System.ValueTuple{System.Collections.Generic.List{Autodesk.Revit.DB.Ceiling},Autodesk.Revit.DB.Ceiling,MBF.Revit.Data.Constants.MbCeilingType,Autodesk.Revit.DB.Face,Autodesk.Revit.DB.XYZ,System.Double,MBF.Revit.Data.Models.CeilingFaceGrid}}
      description: >-
        An <xref href="MB.Common.Utils.Result.MbResult%601" data-throw-if-not-resolved="false"></xref> containing a tuple with:

        <ul><li><xref href="System.Collections.Generic.List%601" data-throw-if-not-resolved="false"></xref>: All detected ceilings above the space.</li><li><xref href="Ceiling" data-throw-if-not-resolved="false"></xref>: The major ceiling used for grid generation.</li><li><xref href="MBF.Revit.Data.Constants.MbCeilingType" data-throw-if-not-resolved="false"></xref>: The type of the major ceiling (e.g., TiledMajor, PlasterBoard, Exposed).</li><li><xref href="Face" data-throw-if-not-resolved="false"></xref>: The major face of the ceiling.</li><li><xref href="Autodesk.Revit.DB.XYZ" data-throw-if-not-resolved="false"></xref>: A representative point in the ceiling face.</li><li><xref href="System.Double" data-throw-if-not-resolved="false"></xref>: The calculated ceiling height (Z coordinate).</li><li><xref href="MBF.Revit.Data.Models.CeilingFaceGrid" data-throw-if-not-resolved="false"></xref>: The generated grid for sprinkler placement.</li></ul>

        If the operation fails, the result contains an error message describing the reason. Possible errors include:

        <ul><li>"Document is null."</li><li>"Space is null."</li><li>"Ceilings link instance is null."</li><li>"Analysis view (View3D) is null."</li><li>Errors from <xref href="MBF.Revit.Data.Clipper.CurveLoopProcessor.GetChainedLoops(Autodesk.Revit.DB.Document%2cSystem.Collections.Generic.List%7bSystem.Collections.Generic.List%7bAutodesk.Revit.DB.Curve%7d%7d%2cSystem.Boolean%2cSystem.Double)" data-throw-if-not-resolved="false"></xref> (e.g., invalid boundary geometry).</li><li>Errors from <xref href="MBF.Revit.Data.Utils.MbSpaceUtils.GetAboveCeilingOfSpace(Autodesk.Revit.DB.XYZ%2cAutodesk.Revit.DB.Document%2cAutodesk.Revit.DB.RevitLinkInstance%2cSystem.Collections.Generic.List%7bAutodesk.Revit.DB.Curve%7d%2cAutodesk.Revit.DB.Transform%2cSystem.Collections.Generic.List%7bAutodesk.Revit.DB.BuiltInCategory%7d%2cSystem.Double%2cSystem.Boolean)" data-throw-if-not-resolved="false"></xref> (e.g., failed solid creation, no ceilings found).</li><li>Errors from <xref href="MBF.Revit.Data.Utils.MbSpaceUtils.DetermineCeilingType(System.Collections.Generic.List%7bAutodesk.Revit.DB.Ceiling%7d%2cAutodesk.Revit.DB.RevitLinkInstance)" data-throw-if-not-resolved="false"></xref> (e.g., link document is null, no valid ceiling face).</li><li>Errors from <xref href="MBF.Revit.Data.Utils.MbSpaceUtils.GetMinAboveFloorElevation(Autodesk.Revit.DB.XYZ%2cAutodesk.Revit.DB.RevitLinkInstance%2cAutodesk.Revit.DB.Document%2cAutodesk.Revit.DB.View3D)" data-throw-if-not-resolved="false"></xref> (e.g., failed raycast, transformation errors).</li><li>Errors from <xref href="MBF.Revit.Data.Utils.MbRevitSpaceOldRepoUtils.GetSpaceBoundaryPoints(Autodesk.Revit.DB.Mechanical.Space)" data-throw-if-not-resolved="false"></xref> (e.g., failed to extract boundary points).</li><li>Errors from <xref href="MBF.Revit.Data.Models.CeilingFaceGrid.Create(Autodesk.Revit.DB.Ceiling%2cAutodesk.Revit.DB.Document%2cAutodesk.Revit.DB.RevitLinkInstance%2cAutodesk.Revit.DB.Mechanical.Space%2cCeilingFaceGridParameters%2cSystem.Double%2cSystem.Collections.Generic.List%7bAutodesk.Revit.DB.XYZ%7d%2cSystem.Double)" data-throw-if-not-resolved="false"></xref> (e.g., grid generation failure).</li></ul>
    content.vb: Public Shared Function AnalyzeAboveCeilingGeometryAndGrid(doc As Document, space As Space, ceilingsLinkInstance As RevitLinkInstance, analysisView As View3D, sprinklerOffset As Double = 0, drawCurvesInRevit As Boolean = True, gridParameters As CeilingFaceGridParameters = Nothing, ceilingElementsDetectionRange As Double = 6, sharedPositioningEnabled As Boolean = False) As MbResult(Of (Ceilings As List(Of Ceiling), MajorCeiling As Ceiling, MbCeilingType As MbCeilingType, MajorFace As Face, PointInCeiling As XYZ, CeilingHeight As Double, CeilingGrid As CeilingFaceGrid))
  overload: MBF.Revit.Data.Utils.MbSpaceUtils.AnalyzeAboveCeilingGeometryAndGrid*
  nameWithType.vb: MbSpaceUtils.AnalyzeAboveCeilingGeometryAndGrid(Document, Space, RevitLinkInstance, View3D, Double, Boolean, CeilingFaceGridParameters, Double, Boolean)
  fullName.vb: MBF.Revit.Data.Utils.MbSpaceUtils.AnalyzeAboveCeilingGeometryAndGrid(Autodesk.Revit.DB.Document, Autodesk.Revit.DB.Mechanical.Space, Autodesk.Revit.DB.RevitLinkInstance, Autodesk.Revit.DB.View3D, Double, Boolean, CeilingFaceGridParameters, Double, Boolean)
  name.vb: AnalyzeAboveCeilingGeometryAndGrid(Document, Space, RevitLinkInstance, View3D, Double, Boolean, CeilingFaceGridParameters, Double, Boolean)
