  assemblies:
  - MBF.Revit.Data
  namespace: MBF.Revit.Data.Utils
  summary: Retrieves a list of <xref href="Autodesk.Revit.DB.Mechanical.Space" data-throw-if-not-resolved="false"></xref> elements from the current selection in the Revit UI.
  remarks: >-
    This method filters the current selection to include only valid <xref href="Autodesk.Revit.DB.Mechanical.Space" data-throw-if-not-resolved="false"></xref> elements. Invalid
                or non-<xref href="Autodesk.Revit.DB.Mechanical.Space" data-throw-if-not-resolved="false"></xref> elements in the selection are ignored.
  example: []
  syntax:
    content: public static List<Space> GetSpacesFromSelection(UIDocument uiDoc)
    parameters:
    - id: uiDoc
      type: Autodesk.Revit.UI.UIDocument
      description: The <xref href="UIDocument" data-throw-if-not-resolved="false"></xref> representing the active Revit document and user interface context.
    return:
      type: System.Collections.Generic.List{Autodesk.Revit.DB.Mechanical.Space}
      description: >-
        A list of <xref href="Autodesk.Revit.DB.Mechanical.Space" data-throw-if-not-resolved="false"></xref> elements selected by the user. Returns an empty list if no valid <xref href="Autodesk.Revit.DB.Mechanical.Space" data-throw-if-not-resolved="false"></xref>
                    elements are selected.
    content.vb: Public Shared Function GetSpacesFromSelection(uiDoc As UIDocument) As List(Of Space)
