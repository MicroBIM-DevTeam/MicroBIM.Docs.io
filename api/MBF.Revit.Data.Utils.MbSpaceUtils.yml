  summary: Retrieves a list of ceilings from a linked Revit document that intersect with the specified solid filter.
  remarks: >-
    This method uses the <xref href="FilteredElementCollector" data-throw-if-not-resolved="false"></xref> to retrieve ceilings from the
                linked document. Ensure that the linked document is loaded and accessible before calling this method.
  example: []
  syntax:
    content: public static MbResult<List<Ceiling>> GetCeilingsFromLinkByView(RevitLinkInstance linkInstance, ElementIntersectsSolidFilter solidFilter)
    parameters:
    - id: linkInstance
      type: Autodesk.Revit.DB.RevitLinkInstance
      description: The <xref href="Autodesk.Revit.DB.RevitLinkInstance" data-throw-if-not-resolved="false"></xref> representing the linked Revit document. Must not be <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/keywords/null">null</a>.
    - id: solidFilter
      type: Autodesk.Revit.DB.ElementIntersectsSolidFilter
      description: >-
        The <xref href="Autodesk.Revit.DB.ElementIntersectsSolidFilter" data-throw-if-not-resolved="false"></xref> used to filter ceilings based on intersection criteria. Must not
                    be <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/keywords/null">null</a>.
    return:
      type: MB.Common.Utils.Result.MbResult{System.Collections.Generic.List{Autodesk.Revit.DB.Ceiling}}
      description: >-
        An <xref href="MB.Common.Utils.Result.MbResult%601" data-throw-if-not-resolved="false"></xref> containing a list of <xref href="Ceiling" data-throw-if-not-resolved="false"></xref> elements that match the filter criteria.
                    If the operation fails, the result contains an error message describing the failure.
    content.vb: Public Shared Function GetCeilingsFromLinkByView(linkInstance As RevitLinkInstance, solidFilter As ElementIntersectsSolidFilter) As MbResult(Of List(Of Ceiling))
