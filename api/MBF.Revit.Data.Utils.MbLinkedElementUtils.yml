- uid: MBF.Revit.Data.Utils.MbLinkedElementUtils.GetPointInLinkFileFromParentFile(Autodesk.Revit.DB.XYZ,Autodesk.Revit.DB.RevitLinkInstance,Autodesk.Revit.DB.Document,System.Boolean)
  commentId: M:MBF.Revit.Data.Utils.MbLinkedElementUtils.GetPointInLinkFileFromParentFile(Autodesk.Revit.DB.XYZ,Autodesk.Revit.DB.RevitLinkInstance,Autodesk.Revit.DB.Document,System.Boolean)
  id: GetPointInLinkFileFromParentFile(Autodesk.Revit.DB.XYZ,Autodesk.Revit.DB.RevitLinkInstance,Autodesk.Revit.DB.Document,System.Boolean)
  parent: MBF.Revit.Data.Utils.MbLinkedElementUtils
  langs:
  - csharp
  - vb
  name: GetPointInLinkFileFromParentFile(XYZ, RevitLinkInstance, Document, bool)
  nameWithType: MbLinkedElementUtils.GetPointInLinkFileFromParentFile(XYZ, RevitLinkInstance, Document, bool)
  fullName: MBF.Revit.Data.Utils.MbLinkedElementUtils.GetPointInLinkFileFromParentFile(Autodesk.Revit.DB.XYZ, Autodesk.Revit.DB.RevitLinkInstance, Autodesk.Revit.DB.Document, bool)
  type: Method
  source:
    href: https://github.com/MicroBIM-DevTeam/MBF.Revit.Data/blob/253b5d8129b6e5c10d98b6c3ed591eb52b009297/Utils/MbLinkedElementUtils.cs
  assemblies:
  - MBF.Revit.Data
  namespace: MBF.Revit.Data.Utils
  summary: Converts a point from the parent Revit document's coordinate system to the linked file's coordinate system.
  remarks: >-
    This method first attempts to use shared positioning if enabled, shifting the point by the difference

    between the parent and link survey points. If shared positioning is not enabled, it applies the inverse

    of the link's transform to the point after transforming it by the parent document's transform.
  example: []
  syntax:
    content: public static MbResult<XYZ> GetPointInLinkFileFromParentFile(XYZ pointInParent, RevitLinkInstance linkInstance, Document parentDocument, bool sharedPositioningEnabled = false)
    parameters:
    - id: pointInParent
      type: Autodesk.Revit.DB.XYZ
      description: The <xref href="Autodesk.Revit.DB.XYZ" data-throw-if-not-resolved="false"></xref> point in the parent document's coordinate system.
    - id: linkInstance
      type: Autodesk.Revit.DB.RevitLinkInstance
      description: The <xref href="Autodesk.Revit.DB.RevitLinkInstance" data-throw-if-not-resolved="false"></xref> representing the linked Revit file.
    - id: parentDocument
      type: Autodesk.Revit.DB.Document
      description: The parent <xref href="Autodesk.Revit.DB.Document" data-throw-if-not-resolved="false"></xref> containing the original point.
    - id: sharedPositioningEnabled
      type: System.Boolean
      description: If <code>true</code>, uses shared positioning based on survey points; otherwise, uses the link's transform.
    return:
      type: MB.Common.Utils.Result.MbResult{Autodesk.Revit.DB.XYZ}
      description: >-
        An <xref href="MB.Common.Utils.Result.MbResult%601" data-throw-if-not-resolved="false"></xref> containing the transformed point in the linked file's coordinate system,

        or an error message if the transformation fails.
    content.vb: Public Shared Function GetPointInLinkFileFromParentFile(pointInParent As XYZ, linkInstance As RevitLinkInstance, parentDocument As Document, sharedPositioningEnabled As Boolean = False) As MbResult(Of XYZ)
  overload: MBF.Revit.Data.Utils.MbLinkedElementUtils.GetPointInLinkFileFromParentFile*
