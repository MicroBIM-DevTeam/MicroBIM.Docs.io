  assemblies:
  - MBF.Revit.Data
  namespace: MBF.Revit.Data.Utils
  summary: Converts a point from the linked Revit file's coordinate system to the parent document's coordinate system.
  remarks: >-
    This method first attempts to use shared positioning if enabled, shifting the point by the difference

    between the parent and link survey points. If shared positioning is not enabled, it applies the inverse

    of the parent document's transform to the point after transforming it by the link's transform.
  example: []
  syntax:
    content: public static MbResult<XYZ> GetPointInParentFileFromLink(XYZ pointInLink, RevitLinkInstance revitLinkInstance, Document parentDoc, bool sharedPositioningEnabled = false)
    parameters:
    - id: pointInLink
      type: Autodesk.Revit.DB.XYZ
      description: The <xref href="Autodesk.Revit.DB.XYZ" data-throw-if-not-resolved="false"></xref> point in the linked file's coordinate system.
    - id: revitLinkInstance
      type: Autodesk.Revit.DB.RevitLinkInstance
      description: The <xref href="Autodesk.Revit.DB.RevitLinkInstance" data-throw-if-not-resolved="false"></xref> representing the linked Revit file.
    - id: parentDoc
      type: Autodesk.Revit.DB.Document
      description: The parent <xref href="Autodesk.Revit.DB.Document" data-throw-if-not-resolved="false"></xref> to which the point will be transformed.
    - id: sharedPositioningEnabled
      type: System.Boolean
      description: If <code>true</code>, uses shared positioning based on survey points; otherwise, uses the link's transform.
    return:
      type: MB.Common.Utils.Result.MbResult{Autodesk.Revit.DB.XYZ}
      description: >-
        An <xref href="MB.Common.Utils.Result.MbResult%601" data-throw-if-not-resolved="false"></xref> containing the transformed point in the parent document's coordinate system,

        or an error message if the transformation fails.
    content.vb: Public Shared Function GetPointInParentFileFromLink(pointInLink As XYZ, revitLinkInstance As RevitLinkInstance, parentDoc As Document, sharedPositioningEnabled As Boolean = False) As MbResult(Of XYZ)
