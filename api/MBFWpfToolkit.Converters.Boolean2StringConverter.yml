  assemblies:
  - MBFWpfToolkit
  namespace: MBFWpfToolkit.Converters
  summary: Converts a boolean value to a string.
  example: []
  syntax:
    content: public object Convert(object value, Type targetType, object parameter, CultureInfo culture)
    parameters:
    - id: value
      type: System.Object
      description: The boolean value to convert.
    - id: targetType
      type: System.Type
      description: The target type (should be <xref href="System.String" data-throw-if-not-resolved="false"></xref>).
    - id: parameter
      type: System.Object
      description: A semicolon-separated string representing the two output values (e.g., "FalseValue;TrueValue").
    - id: culture
      type: System.Globalization.CultureInfo
      description: The current culture (not used).
    return:
      type: System.Object
      description: >-
        Returns the second string (after semicolon) if <code class="paramref">value</code> is <code>true</code>,

        or the first string if <code>false</code>. Returns an empty string if input is invalid.
    content.vb: Public Function Convert(value As Object, targetType As Type, parameter As Object, culture As CultureInfo) As Object
