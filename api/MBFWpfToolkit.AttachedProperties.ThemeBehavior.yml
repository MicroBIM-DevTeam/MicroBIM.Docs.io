- uid: MBFWpfToolkit.AttachedProperties.ThemeBehavior.ApplyThemeOnLoadProperty
  commentId: F:MBFWpfToolkit.AttachedProperties.ThemeBehavior.ApplyThemeOnLoadProperty
  id: ApplyThemeOnLoadProperty
  parent: MBFWpfToolkit.AttachedProperties.ThemeBehavior
  langs:
  - csharp
  - vb
  name: ApplyThemeOnLoadProperty
  nameWithType: ThemeBehavior.ApplyThemeOnLoadProperty
  fullName: MBFWpfToolkit.AttachedProperties.ThemeBehavior.ApplyThemeOnLoadProperty
  type: Field
  source:
    href: https://github.com/MicroBIM-DevTeam/MBFWpfToolkit/blob/17914ba6724206c6757c3a2fff319217e9162479/AttachedProperties/ThemeBehavior.cs
  assemblies:
  - MBFWpfToolkit
  namespace: MBFWpfToolkit.AttachedProperties
  summary: >-
    Represents an attached dependency property that ensures a theme is automatically applied

    to a <xref href="System.Windows.FrameworkElement" data-throw-if-not-resolved="false"></xref> when it is loaded in the WPF visual tree.
  remarks: >-
    When this property is set to true on a <xref href="System.Windows.FrameworkElement" data-throw-if-not-resolved="false"></xref>, it subscribes to the element's

    Loaded event. Once the element is loaded, it applies the appropriate theme ('Dark' or 'Light')

    based on the associated <xref href="MBFWpfToolkit.MbWindow" data-throw-if-not-resolved="false"></xref> instance's theme state. The theme is applied only if the

    element contains resources associated with the MicroBIM theme and if the current theme differs

    from the desired one.
  example: []
  syntax:
    content: public static readonly DependencyProperty ApplyThemeOnLoadProperty
    return:
      type: System.Windows.DependencyProperty
    content.vb: Public Shared ReadOnly ApplyThemeOnLoadProperty As DependencyProperty
