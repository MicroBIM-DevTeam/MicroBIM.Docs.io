- uid: MBF.Revit.Data.Utils.MbUnitUtils.GetLengthUnitSymbol
  commentId: M:MBF.Revit.Data.Utils.MbUnitUtils.GetLengthUnitSymbol
  id: GetLengthUnitSymbol
  parent: MBF.Revit.Data.Utils.MbUnitUtils
  langs:
  - csharp
  - vb
  name: GetLengthUnitSymbol()
  nameWithType: MbUnitUtils.GetLengthUnitSymbol()
  fullName: MBF.Revit.Data.Utils.MbUnitUtils.GetLengthUnitSymbol()
  type: Method
  source:
    href: https://github.com/MicroBIM-DevTeam/MBF.Revit.Data/blob/2755bed9f8185ba6b154bb00787e7934dd17c78c/Utils/MbUnitUtils.cs
  assemblies:
  - MBF.Revit.Data
  namespace: MBF.Revit.Data.Utils
  summary: Retrieves the unit symbol used for length in the active Revit document.
  example: []
  syntax:
    content: public static string GetLengthUnitSymbol()
    return:
      type: System.String
      description: >-
        A string representing the standardized symbol of the length unit (e.g., "mm", "ft", "in", etc.).

        If the unit type cannot be identified, returns <code>"Unknown"</code>.
    content.vb: Public Shared Function GetLengthUnitSymbol() As String
  overload: MBF.Revit.Data.Utils.MbUnitUtils.GetLengthUnitSymbol*
- uid: MBF.Revit.Data.Utils.MbUnitUtils.GetStandardUnitSymbol(System.Object)
  commentId: M:MBF.Revit.Data.Utils.MbUnitUtils.GetStandardUnitSymbol(System.Object)
  id: GetStandardUnitSymbol(System.Object)
  parent: MBF.Revit.Data.Utils.MbUnitUtils
  langs:
  - csharp
  - vb
  name: GetStandardUnitSymbol(object)
  nameWithType: MbUnitUtils.GetStandardUnitSymbol(object)
  fullName: MBF.Revit.Data.Utils.MbUnitUtils.GetStandardUnitSymbol(object)
  type: Method
  source:
    href: https://github.com/MicroBIM-DevTeam/MBF.Revit.Data/blob/2755bed9f8185ba6b154bb00787e7934dd17c78c/Utils/MbUnitUtils.cs
  assemblies:
  - MBF.Revit.Data
  namespace: MBF.Revit.Data.Utils
  summary: Maps Revit unit types to standardized short symbols.
  example: []
  syntax:
    content: public static string GetStandardUnitSymbol(object unitTypeId)
    parameters:
    - id: unitTypeId
      type: System.Object
      description: >-
        The unit type identifier, either a <xref href="ForgeTypeId" data-throw-if-not-resolved="false"></xref> or <xref href="DisplayUnitType" data-throw-if-not-resolved="false"></xref>, depending on Revit

        version.
    return:
      type: System.String
      description: >-
        A short string symbol representing the unit (e.g., "mm", "cm", "ft-in").

        Returns a user-readable label from Revit's <xref href="Autodesk.Revit.DB.LabelUtils" data-throw-if-not-resolved="false"></xref> as a fallback.

        Returns "Unknown" if mapping cannot be resolved.
    content.vb: Public Shared Function GetStandardUnitSymbol(unitTypeId As Object) As String
