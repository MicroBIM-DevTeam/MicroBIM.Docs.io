  assemblies:
  - MBFWpfToolkit
  namespace: MBFWpfToolkit.Converters
  summary: >-
    Converts a <xref href="System.Boolean" data-throw-if-not-resolved="false"></xref> value to a <xref href="System.Windows.Visibility" data-throw-if-not-resolved="false"></xref> value.

    Supports optional inversion using a converter parameter.
  remarks: >-
    If the parameter is set to "Inverse" (case-insensitive), the visibility result will be inverted.

    Useful for showing or hiding UI elements based on boolean flags with optional inversion.
