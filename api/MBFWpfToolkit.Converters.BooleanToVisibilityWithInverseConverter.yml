  summary: Converts a <xref href="System.Boolean" data-throw-if-not-resolved="false"></xref> to <xref href="System.Windows.Visibility" data-throw-if-not-resolved="false"></xref>.
  example: []
  syntax:
    content: public object Convert(object value, Type targetType, object parameter, CultureInfo culture)
    parameters:
    - id: value
      type: System.Object
      description: The boolean value to convert.
    - id: targetType
      type: System.Type
      description: The target type (expected to be <xref href="System.Windows.Visibility" data-throw-if-not-resolved="false"></xref>).
    - id: parameter
      type: System.Object
      description: Optional parameter. If set to "Inverse", the result will be inverted.
    - id: culture
      type: System.Globalization.CultureInfo
      description: Culture info (not used).
    return:
      type: System.Object
      description: >-
        Returns <xref href="System.Windows.Visibility.Visible" data-throw-if-not-resolved="false"></xref> if <code class="paramref">value</code> is true,

        or <xref href="System.Windows.Visibility.Collapsed" data-throw-if-not-resolved="false"></xref> if false.

        If "Inverse" is passed as a parameter, the logic is flipped.
    content.vb: Public Function Convert(value As Object, targetType As Type, parameter As Object, culture As CultureInfo) As Object
