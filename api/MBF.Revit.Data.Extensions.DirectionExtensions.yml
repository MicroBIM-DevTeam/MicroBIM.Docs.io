- uid: MBF.Revit.Data.Extensions.DirectionExtensions.PerpendicularClockwise(Autodesk.Revit.DB.XYZ)
  commentId: M:MBF.Revit.Data.Extensions.DirectionExtensions.PerpendicularClockwise(Autodesk.Revit.DB.XYZ)
  id: PerpendicularClockwise(Autodesk.Revit.DB.XYZ)
  isExtensionMethod: true
  parent: MBF.Revit.Data.Extensions.DirectionExtensions
  langs:
  - csharp
  - vb
  name: PerpendicularClockwise(XYZ)
  nameWithType: DirectionExtensions.PerpendicularClockwise(XYZ)
  fullName: MBF.Revit.Data.Extensions.DirectionExtensions.PerpendicularClockwise(Autodesk.Revit.DB.XYZ)
  type: Method
  source:
    href: https://github.com/MicroBIM-DevTeam/MBF.Revit.Data/blob/253b5d8129b6e5c10d98b6c3ed591eb52b009297/Extensions/DirectionExtensions.cs
  assemblies:
  - MBF.Revit.Data
  namespace: MBF.Revit.Data.Extensions
  summary: Computes a vector that is perpendicular to the given vector in the clockwise direction within the XY plane.
  remarks: >-
    The method assumes the input vector lies in the XY plane and ignores the Z component. If the
                input vector is nearly zero in both the X and Y components (within a tolerance of 0.001),  the method defaults
                to returning the unit vector in the X direction.
  example: []
  syntax:
    content: public static XYZ PerpendicularClockwise(this XYZ vector2)
    parameters:
    - id: vector2
      type: Autodesk.Revit.DB.XYZ
      description: The input vector for which the perpendicular clockwise vector is calculated.
    return:
      type: Autodesk.Revit.DB.XYZ
      description: >-
        A new <xref href="Autodesk.Revit.DB.XYZ" data-throw-if-not-resolved="false"></xref> instance representing the perpendicular clockwise vector in the XY plane. If the input
                    vector is effectively zero in the XY plane, the method returns the unit vector in the X direction.
    content.vb: Public Shared Function PerpendicularClockwise(vector2 As XYZ) As XYZ
  overload: MBF.Revit.Data.Extensions.DirectionExtensions.PerpendicularClockwise*
