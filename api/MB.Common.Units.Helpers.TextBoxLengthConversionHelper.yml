  assemblies:
  - MB.Common
  namespace: MB.Common.Units.Helpers
  summary: Converts a string representation of a length value into a formatted string with unit symbols.
  remarks: >-
    The method uses the active document's unit settings to parse and format the length value. It
                ensures that the formatted output includes unit symbols and suppresses trailing zeros.
  example: []
  syntax:
    content: public static string ConvertTextBoxGroupSize(string value)
    parameters:
    - id: value
      type: System.String
      description: The string representation of the length value to convert.
    return:
      type: System.String
      description: A formatted string that includes the length value with unit symbols appended.
    content.vb: Public Shared Function ConvertTextBoxGroupSize(value As String) As String
