  namespace: MB.Common.Units.Helpers
  summary: Provides utility methods for converting and formatting text box input values related to length measurements.
  remarks: >-
    This helper class includes methods to apply group size conversions to text box inputs and to convert
                numeric values to the current unit system with appropriate formatting. It is designed to work with different
                versions of the API, handling unit specifications and formatting options accordingly.
