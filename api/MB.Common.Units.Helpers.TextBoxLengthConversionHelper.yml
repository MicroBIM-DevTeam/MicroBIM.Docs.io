- uid: MB.Common.Units.Helpers.TextBoxLengthConversionHelper.ConvertToCurrentUnits(System.Double)
  commentId: M:MB.Common.Units.Helpers.TextBoxLengthConversionHelper.ConvertToCurrentUnits(System.Double)
  id: ConvertToCurrentUnits(System.Double)
  parent: MB.Common.Units.Helpers.TextBoxLengthConversionHelper
  langs:
  - csharp
  - vb
  name: ConvertToCurrentUnits(double)
  nameWithType: TextBoxLengthConversionHelper.ConvertToCurrentUnits(double)
  fullName: MB.Common.Units.Helpers.TextBoxLengthConversionHelper.ConvertToCurrentUnits(double)
  type: Method
  source:
    href: https://github.com/MicroBIM-DevTeam/MB.Common/blob/e96416988c50e96546e863e028aa754ec5e183ac/Units/Helpers/TextBoxLengthConversionHelper.cs
  assemblies:
  - MB.Common
  namespace: MB.Common.Units.Helpers
  summary: Converts a numeric value to a string representation in the current document's units.
  remarks: >-
    The method adapts to different versions of the API, ensuring compatibility with both older
                and newer versions. It applies formatting options such as suppressing trailing and leading zeros and appending
                unit symbols to the formatted string.
  example: []
  syntax:
    content: public static string ConvertToCurrentUnits(double value)
    parameters:
    - id: value
      type: System.Double
      description: The numeric value to convert.
    return:
      type: System.String
      description: >-
        A string representing the value formatted according to the current document's unit settings, including unit
                    symbols. If the document's units are not available, returns the value formatted to two decimal places.
    content.vb: Public Shared Function ConvertToCurrentUnits(value As Double) As String
