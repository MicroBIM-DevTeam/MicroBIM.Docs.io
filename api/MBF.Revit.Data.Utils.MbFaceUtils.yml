  assemblies:
  - MBF.Revit.Data
  namespace: MBF.Revit.Data.Utils
  summary: Retrieves the surface foreground fill pattern associated with the material of the specified face.
  remarks: >-
    This method checks the material associated with the specified face and retrieves its surface
                foreground fill pattern. If the face does not have a valid material, or if the material does not have a surface
                foreground pattern, the method returns a failure result.
  example: []
  syntax:
    content: public static MbResult<FillPatternElement> GetFillPattern(this Face face, Document document)
    parameters:
    - id: face
      type: Autodesk.Revit.DB.Face
      description: The face for which to retrieve the fill pattern. Cannot be <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/keywords/null">null</a>.
    - id: document
      type: Autodesk.Revit.DB.Document
      description: The document containing the face and its associated elements. Cannot be <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/keywords/null">null</a>.
    return:
      type: MB.Common.Utils.Result.MbResult{Autodesk.Revit.DB.FillPatternElement}
      description: >-
        A <xref href="MB.Common.Utils.Result.MbResult%601" data-throw-if-not-resolved="false"></xref> containing the fill pattern element if successful, or a failure
                    result with an error message if the operation cannot be completed.
    content.vb: Public Shared Function GetFillPattern(face As Face, document As Document) As MbResult(Of FillPatternElement)
