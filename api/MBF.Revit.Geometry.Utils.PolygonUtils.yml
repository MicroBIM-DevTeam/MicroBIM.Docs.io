  assemblies:
  - MBF.Revit.Geometry
  namespace: MBF.Revit.Geometry.Utils
  summary: Determines whether a given point lies inside a 2D polygon using the ray-casting algorithm (in XY plane).
  example: []
  syntax:
    content: public static MbResult<bool> IsPointInsidePolygon(List<XYZ> polygon, XYZ point)
    parameters:
    - id: polygon
      type: System.Collections.Generic.List{Autodesk.Revit.DB.XYZ}
      description: The list of polygon vertices (at least 3 points required). Z-values are ignored.
    - id: point
      type: Autodesk.Revit.DB.XYZ
      description: The point to check. Z-value is ignored.
    return:
      type: MB.Common.Utils.Result.MbResult{System.Boolean}
      description: >-
        An <xref href="MB.Common.Utils.Result.MbResult%601" data-throw-if-not-resolved="false"></xref> containing:

        <ul><li><code>true</code> if the point lies inside the polygon.</li><li><code>false</code> if the point lies outside or on the edge.</li><li>An error message if the input is invalid or an exception occurs.</li></ul>
    content.vb: Public Shared Function IsPointInsidePolygon(polygon As List(Of XYZ), point As XYZ) As MbResult(Of Boolean)
