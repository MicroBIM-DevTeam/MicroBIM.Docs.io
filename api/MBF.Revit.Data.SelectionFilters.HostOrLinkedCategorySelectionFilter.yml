  assemblies:
  - MBF.Revit.Data
  namespace: MBF.Revit.Data.SelectionFilters
  summary: >-
    A selection filter that allows selecting elements from the host or a linked Revit model,

    restricted to a specific set of categories.
  remarks: >-
    <p>Error messages:</p>

    <ul><li>If <code>categories</code> is <code>null</code> in the constructor, an empty list is used.</li><li>
                If <code>_revitLinkInstance</code> is <code>null</code> in <xref href="MBF.Revit.Data.SelectionFilters.HostOrLinkedCategorySelectionFilter.AllowReference(Autodesk.Revit.DB.Reference%2cAutodesk.Revit.DB.XYZ)" data-throw-if-not-resolved="false"></xref>, returns
                <code>false</code>.
            </li><li>If <code>linkedDoc</code> is <code>null</code> in <xref href="MBF.Revit.Data.SelectionFilters.HostOrLinkedCategorySelectionFilter.AllowReference(Autodesk.Revit.DB.Reference%2cAutodesk.Revit.DB.XYZ)" data-throw-if-not-resolved="false"></xref>, returns <code>false</code>.</li></ul>
  example: []
