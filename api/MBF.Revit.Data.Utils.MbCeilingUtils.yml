  fullName: MBF.Revit.Data.Utils.MbCeilingUtils.IsPointOnCeiling(Autodesk.Revit.DB.Ceiling, Autodesk.Revit.DB.XYZ)
  type: Method
  source:
    href: https://github.com/MicroBIM-DevTeam/MBF.Revit.Data/blob/253b5d8129b6e5c10d98b6c3ed591eb52b009297/Utils/MbCeilingUtils.cs
  assemblies:
  - MBF.Revit.Data
  namespace: MBF.Revit.Data.Utils
  summary: Determines whether a specified point lies on the bottom face of a given ceiling element.
  example: []
  syntax:
    content: public static MbResult<bool> IsPointOnCeiling(Ceiling ceiling, XYZ point)
    parameters:
    - id: ceiling
      type: Autodesk.Revit.DB.Ceiling
      description: The <xref href="Ceiling" data-throw-if-not-resolved="false"></xref> element to check against.
    - id: point
      type: Autodesk.Revit.DB.XYZ
      description: The <xref href="Autodesk.Revit.DB.XYZ" data-throw-if-not-resolved="false"></xref> point to test for intersection with the ceiling's bottom face.
    return:
      type: MB.Common.Utils.Result.MbResult{System.Boolean}
      description: >-
        An MbResult&lt;bool&gt; indicating whether the point is on the ceiling's bottom face.

        Returns a successful result with <code>true</code> if the point projects onto the bottom face; otherwise, <code>false</code>.

        Returns a failed result if the ceiling or point is null, or if the bottom face cannot be determined.
    content.vb: Public Shared Function IsPointOnCeiling(ceiling As Ceiling, point As XYZ) As MbResult(Of Boolean)
  overload: MBF.Revit.Data.Utils.MbCeilingUtils.IsPointOnCeiling*
