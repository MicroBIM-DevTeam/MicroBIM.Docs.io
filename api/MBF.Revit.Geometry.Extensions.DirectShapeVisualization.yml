  summary: Creates a spherical <xref href="DirectShape" data-throw-if-not-resolved="false"></xref> element in the Revit document using revolved geometry.
  example: []
  syntax:
    content: public static DirectShape CreateSphere(Document doc, XYZ center, double radius)
    parameters:
    - id: doc
      type: Autodesk.Revit.DB.Document
      description: The active Revit document where the shape will be created.
    - id: center
      type: Autodesk.Revit.DB.XYZ
      description: The center point of the sphere in model coordinates.
    - id: radius
      type: System.Double
      description: The radius of the sphere in Revit units (feet).
    return:
      type: Autodesk.Revit.DB.DirectShape
      description: >-
        A <xref href="DirectShape" data-throw-if-not-resolved="false"></xref> element representing the sphere,

        or <code>null</code> if the geometry could not be defined due to an invalid frame.
    content.vb: Public Shared Function CreateSphere(doc As Document, center As XYZ, radius As Double) As DirectShape
