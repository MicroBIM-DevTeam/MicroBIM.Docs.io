  langs:
  - csharp
  - vb
  name: VisualizePointAsElement(XYZ, Document, Color)
  nameWithType: XyzVisualizationsExtensions.VisualizePointAsElement(XYZ, Document, Color)
  fullName: MBF.Revit.Geometry.Extensions.XyzVisualizationsExtensions.VisualizePointAsElement(Autodesk.Revit.DB.XYZ, Autodesk.Revit.DB.Document, Autodesk.Revit.DB.Color)
  type: Method
  source:
    href: https://github.com/MicroBIM-DevTeam/MBF.Revit.Geometry/blob/1d89ecb96f8568939985702f7334afcc99808078/Extensions/XYZVisualizationsExtensions.cs
  assemblies:
  - MBF.Revit.Geometry
  namespace: MBF.Revit.Geometry.Extensions
  summary: >-
    Visualizes an <xref href="Autodesk.Revit.DB.XYZ" data-throw-if-not-resolved="false"></xref> point as a 3D geometry using a <xref href="DirectShape" data-throw-if-not-resolved="false"></xref> element

    in the active view, and returns the created element wrapped in <xref href="MB.Common.Utils.Result.MbResult%601" data-throw-if-not-resolved="false"></xref>.
  example: []
  syntax:
    content: public static MbResult<Element> VisualizePointAsElement(this XYZ point, Document doc, Color color = null)
    parameters:
    - id: point
      type: Autodesk.Revit.DB.XYZ
      description: The point to visualize.
    - id: doc
      type: Autodesk.Revit.DB.Document
      description: The Revit document where the shape will be created.
    - id: color
      type: Autodesk.Revit.DB.Color
      description: Optional color override. Defaults to red if not specified.
    return:
      type: MB.Common.Utils.Result.MbResult{Autodesk.Revit.DB.Element}
      description: >-
        A <xref href="MB.Common.Utils.Result.MbResult%601" data-throw-if-not-resolved="false"></xref>:

        <ul><li><b>Success:</b> The created <xref href="DirectShape" data-throw-if-not-resolved="false"></xref> element.</li><li><b>Failure:</b> "Point, document, or active view is null."</li><li><b>Failure:</b> "Exception: [message]"</li></ul>
    content.vb: Public Shared Function VisualizePointAsElement(point As XYZ, doc As Document, color As Color = Nothing) As MbResult(Of Element)
  overload: MBF.Revit.Geometry.Extensions.XyzVisualizationsExtensions.VisualizePointAsElement*
