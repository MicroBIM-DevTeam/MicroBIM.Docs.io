  assemblies:
  - MB.Common
  namespace: MBFWpfToolkit.Services
  summary: Gets or sets the function used to resolve services by type.
  remarks: >-
    This property is typically used to provide a custom service resolution mechanism,
                such as dependency injection. The delegate should return an instance of the requested service type or throw
                an exception if the service cannot be resolved.
  example: []
  syntax:
    content: public static Func<Type, object>? ServiceResolver { get; set; }
    parameters: []
    return:
      type: System.Func{System.Type,System.Object}
    content.vb: Public Shared Property ServiceResolver As Func(Of Type, Object)
