- uid: MBFWpfToolkit.AttachedProperties.ComboBoxSearchBehavior.IsSearchEnabledProperty
  commentId: F:MBFWpfToolkit.AttachedProperties.ComboBoxSearchBehavior.IsSearchEnabledProperty
  id: IsSearchEnabledProperty
  parent: MBFWpfToolkit.AttachedProperties.ComboBoxSearchBehavior
  langs:
  - csharp
  - vb
  name: IsSearchEnabledProperty
  nameWithType: ComboBoxSearchBehavior.IsSearchEnabledProperty
  fullName: MBFWpfToolkit.AttachedProperties.ComboBoxSearchBehavior.IsSearchEnabledProperty
  type: Field
  source:
    href: https://github.com/MicroBIM-DevTeam/MBFWpfToolkit/blob/aa14e94707efdb5b6c55b0fb8134a1f3c34d62c0/AttachedProperties/ComboBoxSearchBehavior.cs
  assemblies:
  - MBFWpfToolkit
  namespace: MBFWpfToolkit.AttachedProperties
  summary: >-
    Identifies the IsSearchEnabled dependency property. This property can be attached to a

    <xref href="System.Windows.Controls.ComboBox" data-throw-if-not-resolved="false"></xref> to enable or disable live search filtering functionality.
  remarks: >-
    When this property is set to true, the ComboBox supports a live search filtering mechanism

    for its items based on the current input text. It also modifies the behavior of the ComboBox,

    making it editable, disabling built-in text search, and keeping the dropdown open during edits.

    When set to false, the standard ComboBox behavior is restored.
  example: []
  syntax:
    content: public static readonly DependencyProperty IsSearchEnabledProperty
    return:
      type: System.Windows.DependencyProperty
      description: >-
        true if the search functionality is enabled for the associated ComboBox; otherwise, false.

        The default value is false.
    content.vb: Public Shared ReadOnly IsSearchEnabledProperty As DependencyProperty
